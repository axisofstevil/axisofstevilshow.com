---
layout: default
---
<div id="main-wrapper">
  <div class="container">
    <div id="content">
      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <header class="post-header">
          <h1 class="post-title" itemprop="name headline">The Axis of Stevil Shows You: {{ page.title }}</h1>
          <figure>
            <img src="{{page.image}}" alt="The Axis of Stevil Shows You: {{ page.title }}" />
          </figure>
        </header>
        <div class="post-content" itemprop="articleBody">
          <p class="post-meta">From a publication published on <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ By <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
          <blockquote>
              {{ content }}
          </blockquote>
          <p class="call-to-action"><a href="{{page.original_url}}" class="button icon fa-arrow-circle-right">Let us show you the way to the full content</a></p>
        </div>
      </article>
    </div>
  </div>
</div>
